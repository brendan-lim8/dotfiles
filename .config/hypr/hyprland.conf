# Window Rules 
windowrule = float, size 100 100, move 100 100, class:kitty, title:kitty
windowrule = float, size 100 100, move 100 100, class:nmtui, title:nmtui
windowrule = float, size 100 100, move 0 0, class:Dolphin, title:Dolphin #Don't work
windowrulev2 = suppressevent maximize, class:.* # IDK


# Monitors
monitor = , highres highrr, auto, 1, mirror, eDP-1 #mirror to change display
monitor = DP-2, highres highrr, 1920x0, 1

# Workspace Rules
workspace=1,monitor:DP-2
workspace=2,monitor:DP-2
workspace=3,monitor:DP-2
workspace=4,monitor:DP-2
workspace=5,monitor:DP-2
workspace=6,monitor:DP-2
workspace=7,monitor:DP-2
workspace=8,monitor:DP-2
workspace=9,monitor:DP-2
workspace=10,monitor:eDP-1

# Startup
exec-once = waybar & hyprpaper & hypridle & dunst & hyprsunset

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = [floating] rofi -show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

input {

    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    scroll_method = 2fg

    touchpad {
	natural_scroll = yes
        scroll_factor = 0.2
	tap-to-click = no
    }

    sensitivity = .1 # -1.0 to 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    
    gaps_in = 5
    gaps_out = 7
    border_size = 2
    col.active_border = rgba(CBA6F7dd) #rgba(595959aa) #rgba(33ccffee) rgba(00ff99ee) 45deg
    

    layout = dwindle

    allow_tearing = false
}

decoration {

    rounding = 10
    
    blur {
        enabled = true
        size = 5
        passes = 1
    }

}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, default, slide 
}

dwindle {
    pseudotile = yes 
    preserve_split = yes 
}

misc {
    force_default_wallpaper = 0 
    mouse_move_enables_dpms = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Binds
$mainMod = SUPER

bind = $mainMod, T, exec, $terminal
bind = $mainMod+SHIFT, W, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, P, togglefloating, 
bind = $mainMod, Space, exec, $menu
bind = $mainMod, G, exec, firefox
bind = $mainMod, V, exec, code
bind = $mainMod, N, exec, obsidian
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - 
bind = $mainMod, R, exec, killall waybar && hyprctl dispatch exec waybar

# Thinkpad Binds
bindle =, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindle =, XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle =, XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindle =, XF86Search, exec, launchpad
# bindl=, XF86AudioMute, exec, amixer set Master toggle
bindl =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl =, XF86AudioPlay, exec, playerctl play-pause # the stupid key is called play , but it toggles 
bindl =, XF86AudioNext, exec, playerctl next 
bindl =, XF86AudioPrev, exec, playerctl previous
bind =, 61c3abcd49f0, exec, systemctl suspend #Suspend on lid close

# Navigation Binds
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod+SHIFT, l, movewindow, r
bind = $mainMod+SHIFT, h, movewindow, l
bind = $mainMod+SHIFT, k, movewindow, u
bind = $mainMod+SHIFT, j, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
